<section>
  <div class="container-fluid">
    <h3 class="mb-3">Setting Car Model</h3>
    <div class="row">
      <div class="col-md-4">
        <form [formGroup]="carTypeForm" (ngSubmit)="submitCarTypeForm()">
          <label class="mb-2" for="type">Car Type</label>
          <input id="type" type="text" formControlName="title" class="form-control mb-2" placeholder="Enter Car Type...">
          @if(update){
            <app-btnupdate (click)="updateCarType()"></app-btnupdate>
          } @else {
            <app-btnadd></app-btnadd>
          }
        </form>
      </div>
      <div class="col-md-8">
        <label class="mb-2">Car Type Details</label>
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">Car Type</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            @for(type of allCarType; track $index){
              <tr>
                <td class="text-center">{{$index + 1}}</td>
                <td class="text-center">{{type.title}}</td>
                <td class="text-center">
                  <div class="d-flex justify-content-center align-items-center gap-2">
                    <i class="fa-solid fa-pen-to-square cr text-success" (click)="patchCarType(type)"></i>
                    <i class="fa-solid fa-trash-can cr text-danger" (click)="deleteCarType(type.id)"></i>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
